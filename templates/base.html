<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <title>Vegtabible</title>
</head>

<body>
    <header>
        <!-- main navbar -->
        <nav class="nav-extended green darken-1">
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo">VegtaBible</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="#">Add</a></li>
                    <li><a href="#">Search</a></li>
                    <!-- Dropdown Trigger -->
                    <li><a class="dropdown-trigger" href="#!" data-target="dropdown1">Categories<i
                                class="material-icons right">arrow_drop_down</i></a></li>
                </ul>
            </div>
        </nav>

        <!-- mobile navbar -->
        <ul class="sidenav" id="mobile-demo">
            <li><a href="#">Add</a></li>
            <li><a href="#">Search</a></li>
            <!-- Dropdown Trigger -->
            <li><a class="dropdown-trigger" href="#!" data-target="dropdown2">Categories<i
                        class="material-icons right">arrow_drop_down</i></a></li>
        </ul>

        <!-- Dropdown Structure -->
        <ul id="dropdown1" class="dropdown-content">
            <li><a href="#!">Breakfast</a></li>
            <li><a href="#!">Mains</a></li>
            <li class="divider"></li>
            <li><a href="#!">Sides</a></li>
            <li><a href="#!">Salads</a></li>
        </ul>

        <ul id="dropdown2" class="dropdown-content">
            <li><a href="#!">Breakfast</a></li>
            <li><a href="#!">Mains</a></li>
            <li class="divider"></li>
            <li><a href="#!">Sides</a></li>
            <li><a href="#!">Salads</a></li>
        </ul>
    </header>


    {% block content %}
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

</body>

</html>
