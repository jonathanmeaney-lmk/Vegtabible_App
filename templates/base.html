<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" type="text/css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <title>Vegtabible</title>
</head>

<body>
    <header>
        <nav class="mb-1 navbar navbar-expand-lg navbar-dark p-3">
            <div class="container">
                <!-- Navbar Brand -->
                <a class="navbar-brand" href="{{ url_for('index') }}"><strong>VEGTABIBLE</strong></a>
                <!-- Navbar Toggle Button -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-7"
                    aria-controls="navbarSupportedContent-7" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Navbar Links -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent-7">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('add_recipe') }}"><i class="fas fa-plus left"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('search_page') }}"><i class="fas fa-search left"></i></a>
                        </li>
                        <!-- Navbar Link Dropdown Menu -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-7" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false"><i class="fas fa-th"></i></a>
                            <!-- Dropdown Menu Items-->
                            <div class="dropdown-menu dropdown-pink" aria-labelledby="navbarDropdownMenuLink-7">
                                <a class="dropdown-item" href="/categories/asian">Asian</a>
                                <a class="dropdown-item" href="/categories/american">American</a>
                                <a class="dropdown-item" href="/categories/mediterranean">Mediterranean</a>
                                <a class="dropdown-item" href="/categories/salads">Salads</a>
                                <a class="dropdown-item" href="/categories/sides">Sides</a>
                                <a class="dropdown-item" href="/categories/other">Other</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section>
        <!-- flash messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="row justify-content-center">
                        <div class="col-12 col-lg-5 mt-4">
                            <h4 class="#ff8f00 amber darken-3 text-center p-2 flash-message"><em>{{ message }}</em></h4>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </section>
    <!-- Main Contern for Each Page -->
    <main>
    {% block content %}
    {% endblock %}
    </main>

<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

</body>

</html>
