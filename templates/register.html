{% extends "base.html" %}

{% block content %}

<section>
<!-- Register Heading -->
<section>
    <div class="container">
        <div class="row justify-content-center my-4">
            <div class="col-12 col-md-6 text-center mt-4 register-heading z-depth-3">
                <h2><strong>Register</strong></h2>
            </div>
        </div>
    </div>
</section>

<section>
    <div class="container">
        <div class="row justify-content-center">
            <form class="col-12 col-md-10 mt-4 text-center add-edit-form grey lighten-4 p-3 p-md-5 mb-4 z-depth-3"
                method="POST" action="{{ url_for('register') }}">
                <div class="row justify-content-center">
                    <!-- Username -->
                    <div class="col-12 mb-3">
                        <input class="form-control form-control form-control mb-2 shadow" name="username" type="text"
                            minlength="5" maxlength="20" placeholder="Username" aria-label="username" required>
                        <small class="form-text text-muted">
                                Choose between 5-20 characters
                        </small>
                    </div>
                </div>
                <div class="row">
                    <!-- First Name -->
                    <div class="col-12">
                        <input class="form-control form-control mb-4 shadow" name="firstname" type="text"
                            minlength="2" maxlength="20" placeholder="First Name" pattern="^[a-zA-Z]{2,20}$" aria-label="username" required>
                    </div>
                </div>
                <div class="row">
                    <!-- Surname -->
                    <div class="col-12">
                        <input class="form-control form-control mb-4 shadow" name="lastname" type="text"
                            minlength="2" maxlength="20" placeholder="Last Name" pattern="^[a-zA-Z]{2,20}$" aria-label="username" required>
                    </div>
                </div>
                <div class="row">
                    <!-- Password -->
                    <div class="col-12 mb-2">
                        <input class="form-control form-control mb-2 shadow" name="password" type="password" placeholder="Password"
                            minlength="5" maxlength="20" aria-label="password" required>
                         <small class="form-text text-muted">
                                Choose between 5-20 characters
                        </small>
                    </div>
                </div>
                <div class="row">
                    <!-- Submit -->
                    <div class="col-12">
                        <button class="btn btn-success my-4 btn-block" type="submit">Register</button>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <!-- Sign In Option -->
                    <div class="col-12">
                        <p>
                           <strong>Already Registered? <a href="{{ url_for('login') }}" class="a light-blue-text text-darken-4">Log In</a></strong>   
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

{% endblock %}
